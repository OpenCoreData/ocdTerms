# PURL configuration for http://purl.obolibrary.org/obo/ocd

idspace: OCD
base_url: /obo/ocd

products:
- ocd.owl: https://raw.githubusercontent.com/opencoredata/ocdTerms/master/ocd.owl
- ocd.obo: https://raw.githubusercontent.com/opencoredata/ocdTerms/master/ocd.obo

term_browser: ontobee
example_terms:
- ocd_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/opencoredata/ocdTerms/v

- prefix: /tracker/
  replacement: https://github.com/opencoredata/ocdTerms/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/OCD?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/opencoredata/ocdTerms/master/
